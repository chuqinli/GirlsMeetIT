<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		.search {
		    position: relative;
		    padding-top: 10px;

		.search p{

		    padding: 20px 12px;
		    pointer-events: none;
		}
		.navbar-right{

		}
		.photo img{
			width:100%;
			float:right;
		}
		.post{

		}

</head>

	    </div>
